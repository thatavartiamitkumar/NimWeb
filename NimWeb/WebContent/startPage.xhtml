<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nim Game</title>
	<style>
.gameColumn1 {
	width: 50%;
	vertical-align: middle;
	text-align: center;
	height: 250px;
}

.gameColumn2 {
	width: 50%;
	vertical-align: middle;
	text-align: center;
	height: 250px;
}
</style>
</h:head>

<f:view>
	<h:body style="background-color:white">
		<h:form id="gameForm">

			<div id="heading"
				style="text-align: center; font-size: 5em; font-family: serif; font-style: italic; color: gray; font-weight: bold;">NIM
				Game Agent</div>
			<p:spacer height="20px" width="100%" />

			<p:panelGrid columns="2" columnClasses="gameColumn1,gameColumn2"
				style="width:100%">
				<p:commandButton value="Start Game" action="game.xhtml" />
				<p:commandButton value="Configure Game" action="configuration.xhtml" />
			</p:panelGrid>

		</h:form>


	</h:body>
</f:view>
</html>
